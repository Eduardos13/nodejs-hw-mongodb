type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email address"
    type: string
    example: dmytro3@example.com
  password:
    description: 'User's password'
    type: string


