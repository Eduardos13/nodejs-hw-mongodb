tags:
  - Auth
summary: Logout user
operationId: logoutUser
description: 'Logout with user'
security:
  - bearerAuth: []
requestBody:
  content:
    aplication/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'User email address'
            type: string
            example: dmytro3@example.com
          password:
            description: 'User password'
            type: string
responses:
  '204':
    description: 'Logout user'
    content:
      application/json:
        schema:
          properties:
            status:
              type: integer
              example: 204
  '404':
    $ref: ../../../components/repsponses/404_user.yaml
  '401':
    description: Unauthorized error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Unauthorized
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Unauthorized'
